<h2>Lista juegos</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <!-- Joan Salas 28/04 -->
            <th>Nombre</th>
            <th>Precio</th>
            <th>Edici√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let juego of juegos">
            <td>{{juego.nombre}}</td>
            <td>{{juego.precio}}</td>
            <td>{{juego.edicion}}</td>
            <td>
                <button (click)="actualizarJuego(juego.id)" class="btn btn-dark">Editar</button>
                <button (click)="eliminarJuego(juego.id)" class="btn btn-danger"
                    style="margin-left : 10px">Eliminar</button>
                <button (click)="verDetalles(juego.id)" class="btn btn-dark" style="margin-left : 10px">Detalles</button>
            </td>
        </tr>
    </tbody>
</table>
