<br>
<div class="card card-body col-lg-6 mx-auto" id="card-expansion">
    <br>
    <h3 class="text-center text-light">Registro de expansión para {{juego.nombre}}</h3>
    <br>
    <form (ngSubmit)="onSubmit()" #expansionForm="ngForm">
        <div class="form-group">
            <label class="text-light">Nombre</label>
            <input type="text" class="form-control bg-dark text-light" id="nombreExpansion"
                [(ngModel)]="expansion.nombre" name="nombre" required placeholder="Ingrese nombre de la expansión"
                minlength="4" maxlength="59" #nombre="ngModel">
            <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                <div *ngIf="nombre.errors['required']">
                    Ingrese el nombre de la expansión por favor
                </div>
                <div *ngIf="nombre.errors['minlength']">
                    El nombre debe contener mínimo 4 carácteres
                </div>
                <div *ngIf="nombre.errors['maxlength']">
                    El nombre debe contener como máximo 60 carácteres
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-light">Precio</label>
            <input type="number" class="form-control bg-dark text-light" id="precioExpansion"
                [(ngModel)]="expansion.precio" name="precio" required placeholder="Ingrese precio" min="0"
                #precio="ngModel">
            <div class="alert alert-danger" *ngIf="precio.invalid && (precio.dirty || precio.touched)">
                <div *ngIf="precio.errors['required']">
                    Ingrese el precio de la expansión por favor
                </div>
                <div *ngIf="precio.errors['min']">
                    El precio debe contener mínimo 4 carácteres
                </div>
            </div>

        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-success" [disabled]="!expansionForm.form.valid">Agregar</button>
        </div>
        <br>
    </form>
    <div class="text-center">
        <button (click)="irListaExpansiones()" class="btn btn-secondary">Volver</button>
    </div>
</div>
