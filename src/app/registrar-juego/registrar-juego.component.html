<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de juego</h3>
    <!-- El formulario llama a la funcion onSubmit que esta ubicada en registrar-juego.component.ts -->
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre</label>
            <!-- Todo el contenido del input ira relacionado con juego creado en registrar-juego-component.ts (lin:12) -->
            <input type="text" class="form-control" id="nombreJuego" [(ngModel)]="juego.nombre" name="nombre">
        </div>
        <div class="form-group">
            <label>Precio</label>
            <!-- Todo el contenido del input ira relacionado con juego creado en registrar-juego-component.ts (lin:12) -->
            <input type="number" class="form-control" id="precioJuego" [(ngModel)]="juego.precio" name="precio">
        </div>
        <div class="form-group">
            <label>Edición</label>
            <!-- Todo el contenido del input ira relacionado con juego creado en registrar-juego-component.ts (lin:12) -->
            <select name="edicion" id="edicionJuego" class="form-control" [(ngModel)]="juego.edicion">
                <option value="estándar" selected >Estándar</option>
                <option value="limitada">Limitada</option>
            </select>
        </div>
        <br>
        <button class="btn btn-dark">Agregar</button>
    </form>
</div>
